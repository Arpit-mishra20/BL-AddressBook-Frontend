<div class="container mt-4">
    <div class="card">
      <div class="card-header bg-warning text-dark">
        <h3>Edit Contact</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="updateContact()" #updateContactForm="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="contact.name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" class="form-control" [(ngModel)]="contact.phone" name="phone" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="contact.email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" [(ngModel)]="contact.address" name="address" required />
          </div>
          <button type="submit" class="btn btn-success">Update Contact</button>
          <a routerLink="/contact-list" class="btn btn-secondary ms-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
